<html>

<head>
    <title>{{ user_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <nav class="navbar navbar-expand-lg bg-light p-3">
            <div class="container-fluid">
                <strong><a class="navbar-brand" href="/">Bank of Canada</a></strong>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/transfer">Transfer Funds</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <span class="me-2">{{ user_name }} </span>
                        <img class="" src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" width="24"
                            height="24">
                    </div>
                </div>
            </div>
        </nav>
        <div class="container w-75 text-start">
            <h3 class="lead mt-4">Balance: ${{balance}}.00</h3>
            <h3 class="lead mt-1 mb-4">Account Number: {{ account_no }}</h3>
            {% block content %}
            {% endblock %}
        </div>
    </div>


</body>

</html>
